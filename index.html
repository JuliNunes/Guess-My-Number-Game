<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guess My Number</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<h1>GUESS MY NUMBER</h1>
			<hr />

			<nav>
				<button class="easy" onclick="changeDifficulty(1)">Easy</button>
				<button class="hard" onclick="changeDifficulty(2)">Hard</button>
				<button class="impossible" onclick="changeDifficulty(3)">
					Impossible
				</button>
				<!--	<button class="changeGame">Change game</button>-->
			</nav>
			<p class="msg selection">Select the difficulty to start</p>
		</header>
		<div class="content hidden">
			<p class="difficultyDisplay">Select the difficulty</p>

			<p class="message">Take a wild guess...</p>
			<div class="number">?</div>
			<input type="number" min="0" class="guess" />
			<button class="btn check">CHECK</button>

			<div class="scores">
				<p class="scoreDisplay">Score: <span class="score">20</span></p>
				<p class="highscoreDisplay">
					Highscore: <span class="highscore">0</span>
				</p>
				<button class="resetHighscore">Reset<br />highscore</button>
			</div>
		</div>
		<button class="btn again hidden">Try<br />Again</button>

		<script src="script.js"></script>
	</body>
</html>
